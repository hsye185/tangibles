<div id="spSettingsContainer" class="spSettingsContainer">
	<link rel="stylesheet" type="text/css" href="css/settings-admin.css">
	<link rel="stylesheet" type="text/css" href="css/font.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<div class="logoContainerPanel">
		<div class="logo"></div>
		<!-- <img class="logo" src="images/logo_settings_admin.svg" alt="logo" width="170px"> -->
	</div>
	<div class="topbarPanel">
		<div class="plusButton" ng-click="addModule($event, 0)"></div>
		<div class="logoutButton"></div>
	</div>
	<div class="leftPanel">
		<p id="wordListsButton" class="white">Word Lists</p>
		<p id="tangibleLibraryButton" class="white">Tangible Library</p>
		<div class="rightArrow"></div>
	</div>
	<div class="userPhoto">
		<img src="http://miniplanet.us/wp-content/uploads/2016/09/Donald-Trump-Smiling.001.jpg" alt="trump" height="160px" >
	</div>
	<div class="userPhotoOverlayPanel"></div>
	<h1 id="photoLabel" class="white">Donald Trump</h1>

	<div class="mainPanel">
		<!-- <button ng-click="addModule($event)">Add Module</button> -->
		<p id="mainPanelTitle" class="darkBlue">Word Lists</p>
		<div class="wordListContainer">
			<div class="row">
				<span class="col-sm-4" ng-repeat="module in modules | orderBy:'name'" >

			      <div class="singleModuleWrapper">
			      	
			      	<div class="binWhiteButton deleteModuleButton" ng-click="deleteModule(module)"></div>

					<div class="editModuleButton background-{{getNextBackgroundNumber($index)}}" >{{module.name}}</div>
					<!-- <button class="binWhiteButton deleteModuleButton" ng-click="deleteModule(module)"></button> -->
					<div tabindex="-1" class ="row" ng-click="editModule(module,$index)">
						<div class="moduleWordsWrapper" >
							<div class="col-sm-4 singleModuleWordDiv" ng-repeat="word in module.words" >{{word}}</div>
						</div>
					</div>
					

			      </span>

	  		</div>
			
		</div>
		<!-- <div class="moduleSection">

	      
		</div> -->
	</div>

	<script src="js/settings-admin.js"></script>


</div>
