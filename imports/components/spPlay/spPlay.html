<div id="spPlayContainer" class="spPlayContainer"  ng-cloak>
	<link rel="stylesheet" type="text/css" href="css/play.css">
	<link rel="stylesheet" type="text/css" href="css/font.css">

	<div class="borderDivGold"></div>
	<div id="mainPanelWhite" class="mainPanelWhite">
		<div id="content" class="content" style="display: none">
			<div class="top">

				<button tabindex="-1" class="quitButton inlineButton darkBlue" ng-click="quitButton()">Quit</button>
				
			</div>

			<div class="middle">
				<div class="progressUnit" ng-repeat="progressUnit in currentWordSequence">
					<div class="progressLetter">{{progressUnit.letter}}</div>
					<div class="progressUnderline" ng-class="{greenUnderline: (progressUnit.status == CORRECT || progressUnit.status == PREFILLED), redUnderline: progressUnit.status == INCORRECT, orangeUnderline: progressUnit.status == UNATTEMPTED}"></div>
				</div>
			</div>

			

			<div tabindex="-1" class="undoButton" ng-click="undoButton()">
			</div>
			<P class="undoLabel">Undo</P>
			<P class="undosLeftLabel">{{currentUndos}} Left</P>
			<div tabindex="-1" class="tangibleContainer" id="tangibleContainer"></div>
			<!-- <P class="tangibleContainerLabel">Stamp Here</P> -->
			<div tabindex="-1" class="speakButton" ng-click="speakButton()"></div>
			<P class="speakLabel">Say Word</P>
			<P class="speaksLeftLabel">{{currentSpeaks}} Left</P>
		</div>
		
		<!-- <div class="bottom">
			
		</div> -->
	</div>
	
</div>
